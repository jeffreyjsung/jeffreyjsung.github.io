<head>
  <meta name="image" property="og:image" content="//image.thum.io/get/ogImage/https://jeffreysung.xyz" />
  <meta property="og:site_name" content="Jeffrey Sung" />
  <meta
    property="og:title"
    content="Jeffrey Sung's Personal Website"
  />
  <meta
    property="og:description"
    content="My spot on the web for the projects I’ve created - a compendium of the things I’ve learned over the years."
  />
  <meta property="og:image:secure_url" content="//image.thum.io/get/ogImage/https://jeffreysung.xyz" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="//jeffreysung.xyz/" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="//image.thum.io/get/ogImage/https://jeffreysung.xyz" />
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.jpg` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.jpeg` | absURL }} " type="image/x-icon">

  {{ "<!-- google analytics -->" | safeHTML }}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ .Site.Params.googleAnalyticsID }}', 'auto');
    ga('send', 'pageview');
  </script>

</head>
