<head>
  <meta name="image" property="og:image" content="http://image.thum.io/get/ogImage/https://jeffreysung.netlify.app/" />
  <meta property="og:site_name" content="Jeffrey Sung" />
  <meta
    property="og:title"
    content="Jeffrey Sung's Personal Website"
  />
  <meta
    property="og:description"
    content="My spot on the web for the projects I’ve created - a compendium of the things I’ve learned over the years."
  />
  <meta property="og:image" content="http://image.thum.io/get/ogImage/https://jeffreysung.netlify.app/" />
  <meta property="og:image:secure_url" content="https://image.thum.io/get/ogImage/https://jeffreysung.netlify.app/" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="https://jeffreyjsung.com/" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://image.thum.io/get/ogImage/https://jeffreysung.netlify.app/" />
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KBSC59NPPN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KBSC59NPPN');
</script>
