<div class="col-md-12 mb-60">
    <article class="container">
        <div class="row">
            {{ if .Params.Image }}
            <img src="{{ .Params.Image | absURL }}" class="card-img-top col-md-7" alt="{{ .Title | markdownify }}">
            {{ end }}
            <div class="card-body px-10 col-md-5 align-self-center">
                {{ range .Params.Categories }}
                <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"
                    class="text-primary">{{ . | title | humanize }}</a>
                {{ end }}
                <a href="{{ .Permalink }}" class="h5 d-block my-3">{{ .Title | markdownify }}</a>
                <div class="mb-3 post-meta">
                    <span>By {{ .Params.Author }}</span>
                    {{ if not .Params.HideDate }}
                    <span class="border-bottom border-primary px-2 mx-1"></span>
                    <span>{{ .PublishDate.Format "02 January 2006" }}</span>
                    {{ end }}
                </div>
                <p class="card-text">{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="btn btn-outline-primary">read more</a>
            </div>
        </div>
    </article>
</div>
