baseURL: 'https://jeffreysung.xyz'
title: Jeffrey Sung
paginate: 999
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Home
    description: "My website"
    # author: Jeffrey Sung
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    # comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png"
        safari_pinned_tab: "/safari-pinned-tab.svg"

    label:
        text: "Jeffrey Sung"

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: "About Me"
        subtitle: > 
              Hey there, I'm Jeffrey! I'm currently an undergraduate student studying data and computer science at UC Berkeley.
              Welcome to my spot on the web for the projects I've created - a compendium of the things I've learned over the years. I'm still discovering
              new things within the field of technology and on a mission to learn it all, from computer architecture to machine learning.
        imageUrl: "jeffreysung-1.jpg"
        imageWidth: 250
        imageHeight: 250
        imageTitle: jeffreysung
        #buttons:
           # - name: Resume
            #  url: "https://drive.google.com/file/d/1Jo6GyTP17ukyqukcZPfGnHpYYnJjW03U/view?usp=sharing"

    # home-info mode
    homeInfoParams:
        Title: "Hey there, I'm Jeffrey \U0001F44B"
        Content: > 
              Welcome to my website! ~a work in progress~
              
              
              This documents my journey as a programmer.
    socialIcons:
        - name: linkedin
          url: "https://linkedin.com/in/jeffreyjsung"
        - name: github
          url: "https://github.com/jeffreyjsung"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: Archive
          name: Archive
          url: archives
          weight: 10
        - identifier: About Me
          name: About Me
          url: about-me
          weight: 20
        - identifier: Connect
          name: Connect
          url: connect
          weight: 30
